name: Udagram Microservices Project

on:
  push:
   branches: [ main ]
  pull_request:
    branches: [ main ]
      
jobs:
  first_job:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build & Push Reverse Proxy Image to DockerHub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker build -t oxonebeing/reverseproxy:v1 ./udagram-reverseproxy
        docker push oxonebeing/reverseproxy:v1


  second_job:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build & Push Backend User Service Image to DockerHub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker build -t oxonebeing/udagram-api-user:v1 ./udagram-api-user
        docker push oxonebeing/udagram-api-user:v1


  third_job:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build & Push Backend Feed Service Image to DockerHub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker build -t oxonebeing/udagram-api-feed:v1 ./udagram-api-feed
        docker push oxonebeing/udagram-api-feed:v1


  forth_job:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build & Push Frontend Image to DockerHub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker build -t oxonebeing/udagram-frontend:v1 ./udagram-frontend
        docker push oxonebeing/udagram-frontend:v1
